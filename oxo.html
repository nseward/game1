<!DOCTYPE html>
<html>

<head>
  <title>Noughts and Crosses.</title>
  <style>
    .row div {
      padding: 10px;
      border: 1px solid black;
      height: 30px;
      width: 30px;
      float: left;
    }

    .row {
      clear: both;
    }
  </style>
</head>

<body>
  <script>
    var currentPlayer = "0";

    function place(box) {
      if (box.innerText != "") return;
      box.innerText = currentPlayer;
      currentPlayer == "0" ? currentPlayer = "X" : currentPlayer = "0";
    }
  </script>

  Click to play Noughts and Crosses.<br />
  <div>
    <div class="row">
      <div id="0_0" onclick="place(this)"></div>
      <div id="1_0" onclick="place(this)"></div>
      <div id="2_0" onclick="place(this)"></div>
    </div>
    <div class="row">
      <div id="0_1" onclick="place(this)"></div>
      <div id="1_1" onclick="place(this)"></div>
      <div id="2_1" onclick="place(this)"></div>
    </div>
    <div class="row">
      <div id="0_2" onclick="place(this)"></div>
      <div id="1_2" onclick="place(this)"></div>
      <div id="2_2" onclick="place(this)"></div>
    </div>
    <p>test</p>
    <span aria-hidden="true" class="fa fa-check-square-o fa-lg">a</span>
    <a href="javascriptchangedone(10)"><span aria-hidden="true" class="fa fa-check-square-o fa-lg"></span></a>
</body>

</html>
